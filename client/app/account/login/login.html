<div id="login" class="col-md-33">
  <div id="logo" class="col-md-33">
    <img src="assets/images/yeoman.png" alt="" class="col-md-9 col-md-offset-12">
  </div>
  <form class="col-md-9 col-md-offset-12" name='form' ng-submit='login(form)' novalidate=''>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="admin@admin.com" name='email' ng-model='user.email'>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="admin" name='password' ng-model='user.password'>
    </div>
    <div class="form-group has-error">
      <p class="help-block" ng-show='form.email.$error.required && form.password.$error.required && submitted'>
        Please enter your email and password.
      </p>
      <p class="help-block">{{errors.other}}</p>
    </div>
    <div>
      <button class="btn btn-inverse btn-lg btn-login" type="submit">Login</button>
    </div>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <p>
      Klik v0.0.1 | <a href="http://messieurs.ch">Messieurs.ch</a>
    </p>
  </div>
</footer>
