<video id="klik-video">
	<source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4"> Your browser does not support the video tag.
</video>
<div id="paper"></div>
<div id="actionsLayer" ng-hide="edition"></div>
<div id="video-controls" ng-hide="edition" >
	<button type="button" id="play-pause">Play</button>
	<input type="range" id="seek-bar" value="0" >
	<button type="button" id="mute">Mute</button>
	<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
	<button type="button" id="full-screen">Full-Screen</button>
</div>
